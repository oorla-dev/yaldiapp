<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YALDI APP</title>
    <style>
        body {
            font-family: 'Verdana Old Mono', monospace;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            font-size: 12px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 95%;
            max-width: 900px;
            padding: 10px;
            margin-bottom: 80px;
        }
        .album {
            text-align: center;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }
        .album:hover {
            transform: scale(1.05);
            border-color: #FFD700;
        }
        .album img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            background-color: #333;
            object-fit: cover;
        }
        .player {
            position: fixed;
            bottom: 50px;
            left: 0;
            width: 100%;
            background: #222;
            color: white;
            border-radius: 10px 10px 0 0;
            padding: 8px 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.4);
            z-index: 10;
        }
        .player img {
            width: 30px;
            height: 30px;
            border-radius: 3px;
            object-fit: cover;
        }
        .controls button {
            background: none;
            border: none;
            font-size: 16px;
            color: white;
            cursor: pointer;
        }
        .controls button:hover {
            color: #FFD700;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            font-size: 10px;
            color: gray;
            width: 100%;
            background-color: #333;
            position: fixed;
            bottom: 0;
            left: 0;
            border-top: 1px solid #444;
            z-index: 11;
        }
        .menu a {
            color: gray;
            text-decoration: none;
        }
        .menu a.active {
            color: #FFD700;
            font-weight: bold;
        }
        .song-list {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #333;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            text-align: center;
            width: 85%;
            max-width: 350px;
        }
        .song-list button {
            display: block;
            width: 100%;
            margin: 3px 0;
            padding: 8px;
            background: #555;
            border: none;
            cursor: pointer;
            font-size: 12px;
            color: white;
        }
        .song-list button:hover {
            background: #FFD700;
            color: black;
        }
        @media (max-width: 600px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            .album img {
                width: 80%;
                margin: 0 auto;
            }
            .player {
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 10px;
                bottom: 40px;
            }
            .player > * {
                margin-bottom: 3px;
            }
            .player audio {
                width: 100%;
            }
            .menu {
                font-size: 9px;
                padding: 8px 0;
                bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="album" onclick="showSongs('YALDHI', ['/musica/YALDHI/song1.mp3', '/musica/YALDHI/song2.mp3'], '/musica/YALDHI/cover.jpg')" data-cover="/musica/YALDHI/cover.jpg">
            <img src="/musica/YALDHI/cover.jpg" alt="YALDHI">
        </div>
        <div class="album" onclick="showSongs('DONDA 2', ['/musica/DONDA2/track1.mp3', '/musica/DONDA2/track2.mp3'], '/musica/DONDA2/cover.jpg')" data-cover="/musica/DONDA2/cover.jpg">
            <img src="/musica/DONDA2/cover.jpg" alt="DONDA 2">
        </div>
        <div class="album" onclick="showSongs('JL', ['/musica/JL/songA.mp3', '/musica/JL/songB.mp3'], '/musica/JL/cover.jpg')" data-cover="/musica/JL/cover.jpg">
            <img src="/musica/JL/cover.jpg" alt="JL">
        </div>
        <div class="album" onclick="showSongs('BULDY', ['/musica/BULDY/trackX.mp3', '/musica/BULDY/trackY.mp3'], '/musica/BULDY/cover.jpg')" data-cover="/musica/BULDY/cover.jpg">
            <img src="/musica/BULDY/cover.jpg" alt="BULDY">
        </div>
    </div>

    <div class="player">
        <img id="song-cover" src="https://via.placeholder.com/30" alt="Song Cover">
        <div id="song-title">Seleziona un album</div>
        <audio id="audio-player" controls>
            <source id="audio-source" src="" type="audio/mpeg">
        </audio>
    </div>

    <div class="menu">
        <a href="yzy.html">YZY</a>
        <a href="snds.html" class="active">SNDS</a>
        <a href="https://yaldi.it/">SPLY</a>
        <a href="hq.html">HQ</a>
    </div>

    <div class="song-list" id="song-list">
        <h3 id="album-title"></h3>
        <div id="songs"></div>
        <button onclick="closeSongs()">Chiudi</button>
    </div>

    <script>
        function showSongs(album, songs, coverUrl) {
            document.getElementById("album-title").textContent = album;
            const songListDiv = document.getElementById("songs");
            songListDiv.innerHTML = "";

            songs.forEach(song => {
                const button = document.createElement("button");
                button.textContent = song.split('/').pop();  // Nome file
                button.onclick = () => playSong(song, album, coverUrl);
                songListDiv.appendChild(button);
            });

            document.getElementById("song-list").style.display = "block";
        }

        function closeSongs() {
            document.getElementById("song-list").style.display = "none";
        }

        function playSong(songFile, album, albumCoverUrl) {
            const audioPlayer = document.getElementById("audio-player");
            const audioSource = document.getElementById("audio-source");
            const songTitle = document.getElementById("song-title");
            const songCover = document.getElementById("song-cover");

            audioSource.src = songFile;
            audioPlayer.load();
            audioPlayer.play();
            songTitle.textContent = album + " - " + songFile.split('/').pop();
            songCover.src = albumCoverUrl;
        }
    </script>
</body>
</html>
