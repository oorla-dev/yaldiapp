<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'IBM Plex Mono', monospace;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            font-size: 12px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 95%;
            max-width: 900px;
            padding: 10px;
            margin-bottom: 80px;
        }
        .album {
            text-align: center;
            cursor: pointer;
        }
        .album img {
            width: 100%;
            height: auto;
            aspect-ratio: 1 / 1;
            border-radius: 5px;
            background-color: #ddd;
            object-fit: cover;
            margin-bottom: 5px;
        }
         .album span {
             display: block;
             font-size: 10px;
             white-space: nowrap;
             overflow: hidden;
             text-overflow: ellipsis;
         }
        .player {
            position: fixed;
            bottom: 50px;
            left: 0;
            width: 100%;
            background: white;
            padding: 8px 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            z-index: 10;
            display: none;
            box-sizing: border-box;
        }
        .player img {
            width: 30px;
            height: 30px;
            border-radius: 3px;
            object-fit: cover;
            margin-right: 10px;
        }
        #song-title {
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 10px;
            font-size: 11px;
        }
        #audio-player {
            height: 30px;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            font-size: 10px;
            color: gray;
            width: 100%;
            background-color: #f8f8f8;
            position: fixed;
            bottom: 0;
            left: 0;
            border-top: 1px solid #eee;
            z-index: 11;
            box-sizing: border-box;
        }
        .menu a {
             text-decoration: none;
             color: inherit;
             padding: 5px;
        }
        .active {
            color: black;
            font-weight: bold;
        }
        .song-list-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        .song-list {
            background: white;
            padding: 20px;
            padding-top: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: left;
            width: 90%;
            max-width: 400px;
             font-family: Arial, sans-serif;
            max-height: 70vh;
            overflow-y: auto;
            position: relative;
        }
        .song-list h3 {
            font-size: 16px;
            font-weight: bold;
            margin-top: 0;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .song-list button {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 10px 5px;
            margin: 0;
            background: none;
            border: none;
            font-size: 13px;
            font-family: inherit;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            text-align: left;
            box-sizing: border-box;
        }
        .song-list button:last-child {
             border-bottom: none;
        }
        .song-list button:hover {
            background: #f0f0f0;
        }
        .song-list .close-button {
             position: absolute;
             top: 10px;
             right: 10px;
             background: none;
             border: none;
             font-size: 24px;
             font-weight: bold;
             color: #888;
             cursor: pointer;
             padding: 0 5px;
             line-height: 1;
        }
         .song-list .close-button:hover {
             color: #333;
         }

        .hidden-audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="album" onclick="showSongs('YALDHI', ['Garden.mp3', 'Hurric.m4a', 'New.mp3', 'Storm.m4a'], 'https://i.ibb.co/p6TdtLVH/1-20250302-130159-0000.jpg')" data-cover="https://i.ibb.co/p6TdtLVH/1-20250302-130159-0000.jpg">
            <img src="https://i.ibb.co/p6TdtLVH/1-20250302-130159-0000.jpg" alt="YALDHI">
            <span>YALDHI</span>
        </div>
        <div class="album" onclick="showSongs('DONDA 2', ['Garden.mp3', 'Hurric.m4a', 'New.mp3', 'Storm.m4a'], 'https://i.ibb.co/DHzbH9xM/photo-6010535559858078528-y.jpg')" data-cover="https://i.ibb.co/DHzbH9xM/photo-6010535559858078528-y.jpg">
            <img src="https://i.ibb.co/DHzbH9xM/photo-6010535559858078528-y.jpg" alt="DONDA 2">
             <span>DONDA 2</span>
        </div>
        <div class="album" onclick="showSongs('JL', ['songA.mp3', 'songB.mp3'], 'https://i.ibb.co/ksNCLjwv/photo-5873034892001002906-y.jpg')" data-cover="https://i.ibb.co/ksNCLjwv/photo-5873034892001002906-y.jpg">
            <img src="https://i.ibb.co/ksNCLjwv/photo-5873034892001002906-y.jpg" alt="JL">
             <span>JL</span>
        </div>
        <div class="album" onclick="showSongs('BULDY', ['trackX.mp3', 'trackY.mp3'], 'https://i.ibb.co/7xh639g4/photo-6005642088869382130-y.jpg')" data-cover="https://i.ibb.co/7xh639g4/photo-6005642088869382130-y.jpg">
            <img src="https://i.ibb.co/7xh639g4/photo-6005642088869382130-y.jpg" alt="BULDY">
             <span>BULDY</span>
        </div>
    </div>

    <div class="player">
        <img id="song-cover" alt="Song Cover">
        <div id="song-title">Seleziona un album</div>
        <audio id="audio-player" controls>
            <source id="audio-source" src="">
            Il tuo browser non supporta l'elemento audio.
        </audio>
    </div>

    <div class="menu">
        <a href="yzy.html">YZY</a>
        <a href="snds.html" class="active">SNDS</a>
        <a href="https://yaldi.it/" target="_blank">SPLY</a>
        <a href="hq.html">HQ</a>
    </div>

    <div class="song-list-overlay" id="song-list-overlay" onclick="closeSongList(event)">
         <div class="song-list" id="song-list-container">
             {/* Contenuto inserito da JS */}
         </div>
    </div>

    <div class="hidden-audio">
        <audio id="hidden-audio-1"></audio>
        <audio id="hidden-audio-2"></audio>
        <audio id="hidden-audio-3"></audio>
        <audio id="hidden-audio-4"></audio>
        <audio id="hidden-audio-5"></audio>
        <audio id="hidden-audio-6"></audio>
        <audio id="hidden-audio-7"></audio>
        <audio id="hidden-audio-8"></audio>
        <audio id="hidden-audio-9"></audio>
        <audio id="hidden-audio-10"></audio>
        <audio id="hidden-audio-11"></audio>
        <audio id="hidden-audio-12"></audio>
        <audio id="hidden-audio-13"></audio>
        <audio id="hidden-audio-14"></audio>
        <audio id="hidden-audio-15"></audio>
        <audio id="hidden-audio-16"></audio>
        <audio id="hidden-audio-17"></audio>
        <audio id="hidden-audio-18"></audio>
        <audio id="hidden-audio-19"></audio>
        <audio id="hidden-audio-20"></audio>
    </div>

    <script>
        const songListOverlay = document.getElementById('song-list-overlay');
        const songListContainer = document.getElementById('song-list-container');
        const audioPlayer = document.getElementById("audio-player");
        const audioSource = document.getElementById("audio-source");
        const songTitle = document.getElementById("song-title");
        const songCover = document.getElementById("song-cover");
        const playerDiv = document.querySelector('.player');

        function showSongs(album, songs, coverUrl) {
            songListContainer.innerHTML = '';

            const closeBtn = document.createElement('button');
            closeBtn.innerHTML = '&times;';
            closeBtn.className = 'close-button';
            closeBtn.onclick = () => songListOverlay.style.display = 'none';
            songListContainer.appendChild(closeBtn);

            const title = document.createElement('h3');
            title.textContent = album; // Mostra ancora il nome dell'album cliccato
            songListContainer.appendChild(title);

            songs.forEach((song, index) => {
                const button = document.createElement("button");
                const songName = song.substring(0, song.lastIndexOf('.')) || song;
                button.textContent = `${index + 1}. ${songName}`;
                button.onclick = (event) => {
                     event.stopPropagation();
                     // Passa ancora il nome dell'album per il titolo, ma il percorso Ã¨ fisso
                     playSong(song, album, coverUrl);
                     songListOverlay.style.display = 'none';
                }
                songListContainer.appendChild(button);
            });

            songListOverlay.style.display = "flex";
        }

        function closeSongList(event) {
             if (event.target === songListOverlay) {
                 songListOverlay.style.display = 'none';
             }
        }

        // MODIFICATA: La funzione playSong ora usa un percorso fisso
        function playSong(songFile, albumForTitle, albumCoverUrl) { // Rinominato album -> albumForTitle per chiarezza
            if (!audioSource) {
                console.error("Elemento <source> con id 'audio-source' non trovato!");
                return;
            }

            const songName = songFile.substring(0, songFile.lastIndexOf('.')) || songFile;
            const fileExtension = songFile.split('.').pop().toLowerCase();

            // *** MODIFICA: Percorso fisso per l'audio ***
            audioSource.src = `/MUSICA/YALDHI/YALDHI/${songFile}`;

            // Imposta il tipo MIME corretto
            if (fileExtension === 'mp3') {
                audioSource.type = 'audio/mpeg';
            } else if (fileExtension === 'm4a') {
                audioSource.type = 'audio/mp4'; // o 'audio/aac'
            } else {
                audioSource.type = 'audio/mpeg';
                console.warn(`Estensione file non riconosciuta: ${fileExtension}, impostato type a audio/mpeg`);
            }

            audioPlayer.load();
            audioPlayer.play().catch(e => console.error("Errore durante la riproduzione:", e));

            // Usa albumForTitle per visualizzare il nome corretto dell'album nel player
            songTitle.textContent = `${albumForTitle} - ${songName}`;
            songCover.src = albumCoverUrl;
            playerDiv.style.display = 'flex';
        }

        document.addEventListener('keydown', function(event) {
          if (event.key === "Escape") {
            if (songListOverlay.style.display === 'flex') {
                 songListOverlay.style.display = 'none';
            }
          }
        });
    </script>
</body>
</html>
