<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeezy App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container" id="main-view">
        <div class="album-grid">
            </div>
        <div class="player-bar">
        
        </div>
        <div class="nav-bar">
            <div class="nav-item active" data-view="main-view">YZLY</div>
            <div class="nav-item" data-view="stores-view">SNDLS</div>
            <div class="nav-item" data-view="events-view">SPLY</div>
            <div class="nav-item" data-view="hql-view">HQL</div>
        </div>
    </div>

    <div class="app-container hidden" id="album-detail-view">

        </div>
        <div class="tracks-list"></div>
        
   </div>
        <div class="nav-bar">
            <div class="nav-item" data-view="main-view">YZLY</div>
            <div class="nav-item" data-view="stores-view">SNDLS</div>
            <div class="nav-item" data-view="events-view">SPLY</div>
            <div class="nav-item" data-view="hql-view">HQL</div>
        </div>
    </div>

    <div class="app-container hidden" id="stores-view">
        <div class="store-header"> <div class="store-title">YALDI.IT</div> <div class="store-icons"> <i class="fas fa-search"></i> <i class="fas fa-shopping-bag"></i> </div> </div>
        <div class="categories"> <button class="category-btn active" data-category="all">ALL</button> <button class="category-btn" data-category="apparel">APPAREL</button> <button class="category-btn" data-category="music">MUSIC</button> </div>
        <div class="products-grid"></div>
        <div class="nav-bar"> <div class="nav-item" data-view="main-view">YZLY</div> <div class="nav-item active" data-view="stores-view">SNDLS</div> <div class="nav-item" data-view="events-view">SPLY</div> <div class="nav-item" data-view="hql-view">HQL</div> </div>
    </div>

    <div class="app-container hidden" id="events-view">
        <div class="header"> <div class="header-item">LOGIN</div> <div class="notification-icon"><i class="fas fa-bell"></i></div> </div>
        <div class="menu"> <div class="menu-item">LATEST DROP</div> <div class="menu-item">NEW RELEASES</div> <div class="menu-item">NEW EVENTS</div> </div>
        <div class="events-grid"></div>
        <div class="nav-bar"> <div class="nav-item" data-view="main-view">YZLY</div> <div class="nav-item" data-view="stores-view">SNDLS</div> <div class="nav-item active" data-view="events-view">SPLY</div> <div class="nav-item" data-view="hql-view">HQL</div> </div>
    </div>

    <div class="app-container hidden" id="hql-view">
        <div class="message-container">
            <div class="message-bubble">
                <p>Coming soon</p>
            </div>
            <div class="message-info">YALDEWS • Now</div>
            
            <div class="message-bubble message-from-y">
                <p>YALDHI DELUXE OTW BULDY GONNA BE GENERATIONAL</p>
            </div>
            <div class="message-info message-info-y">Y • Now</div>
        </div>
        <div class="nav-bar"> <div class="nav-item" data-view="main-view">YZLY</div> <div class="nav-item" data-view="stores-view">SNDLS</div> <div class="nav-item" data-view="events-view">SPLY</div> <div class="nav-item active" data-view="hql-view">HQL</div> </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
