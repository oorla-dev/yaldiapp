<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'IBM Plex Mono', monospace;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            font-size: 12px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 95%;
            max-width: 900px;
            padding: 10px;
            margin-bottom: 80px;
        }
        .album {
            text-align: center;
            cursor: pointer;
        }
        .album img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            background-color: #ddd;
            object-fit: cover;
        }
        .player {
            position: fixed;
            bottom: 50px;
            left: 0;
            width: 100%;
            background: white;
            border-radius: 10px 10px 0 0;
            padding: 8px 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
            z-index: 10;
            display: none;
        }
        .player img {
            width: 30px;
            height: 30px;
            border-radius: 3px;
            object-fit: cover;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            font-size: 10px;
            color: gray;
            width: 100%;
            background-color: #f8f8f8;
            position: fixed;
            bottom: 0;
            left: 0;
            border-top: 1px solid #eee;
            z-index: 11;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="album" onclick="showSongs('YALDHI', ['song1.mp3', 'song2.mp3'], 'https://i.ibb.co/p6TdtLVH/1-20250302-130159-0000.jpg')">
            <img src="https://i.ibb.co/p6TdtLVH/1-20250302-130159-0000.jpg" alt="YALDHI">
        </div>
        <div class="album" onclick="showSongs('DONDA 2', ['track1.mp3', 'track2.mp3'], 'https://i.ibb.co/DHzbH9xM/photo-6010535559858078528-y.jpg')">
            <img src="https://i.ibb.co/DHzbH9xM/photo-6010535559858078528-y.jpg" alt="DONDA 2">
        </div>
        <div class="album" onclick="showSongs('JL', ['songA.mp3', 'songB.mp3'], 'https://i.ibb.co/ksNCLjwv/photo-5873034892001002906-y.jpg')">
            <img src="https://i.ibb.co/ksNCLjwv/photo-5873034892001002906-y.jpg" alt="JL">
        </div>
        <div class="album" onclick="showSongs('BULDY', ['trackX.mp3', 'trackY.mp3'], 'https://i.ibb.co/7xh639g4/photo-6005642088869382130-y.jpg')">
            <img src="https://i.ibb.co/7xh639g4/photo-6005642088869382130-y.jpg" alt="BULDY">
        </div>
    </div>

    <div class="player">
        <img id="song-cover" alt="Song Cover">
        <div id="song-title">Seleziona un album</div>
        <audio id="audio-player" controls>
            <source id="audio-source" src="" type="audio/mpeg">
        </audio>
    </div>

    <script>
        function showSongs(album, songs, coverUrl) {
            const songListDiv = document.createElement("div");
            songListDiv.innerHTML = "";
            
            songs.forEach(song => {
                const button = document.createElement("button");
                button.textContent = song;
                button.onclick = () => playSong(song, album, coverUrl);
                songListDiv.appendChild(button);
            });
            document.body.appendChild(songListDiv);
        }

        function playSong(songFile, album, albumCoverUrl) {
            const audioPlayer = document.getElementById("audio-player");
            const audioSource = document.getElementById("audio-source");
            const songTitle = document.getElementById("song-title");
            const songCover = document.getElementById("song-cover");

            audioSource.src = `/musica/${album}/${songFile}`;
            audioPlayer.load();
            audioPlayer.play();
            songTitle.textContent = `${album} - ${songFile}`;
            songCover.src = albumCoverUrl;
            document.querySelector('.player').style.display = 'flex';
        }
    </script>
</body>
</html>
