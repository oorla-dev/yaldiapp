<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeezy App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container" id="main-view">


        <div class="album-grid">
            <div class="album-item">
                <img src="https://i.ibb.co/p6TdtLVH/1-20250302-130159-0000.jpg" alt="YALDHI">
                <div class="album-title">YALDHI</div>
                <div class="album-year">2025</div>
            </div>
            <div class="album-item">
                <img src="https://i.ibb.co/DHzbH9xM/photo-6010535559858078528-y.jpg" alt="DONDA 2">
                <div class="album-title">DONDA 2</div>
                <div class="album-year">2022</div>
            </div>
            <div class="album-item">
                <img src="https://i.ibb.co/7xh639g4/photo-6005642088869382130-y.jpg" alt="BULDY">
                <div class="album-title">BULDY</div>
                <div class="album-year">2025</div>
            </div>
            <div class="album-item">
                <img src="https://i.ibb.co/ksNCLjwv/photo-5873034892001002906-y.jpg" alt="JL 2">
                <div class="album-title">JL 2</div>
                <div class="album-year">2025</div>
            </div>

         <div class="player-bar">
            <div class="now-playing">
                <img src="vultures1.jpg" alt="Now Playing">
                <div class="track-info"> </div>
            </div> <div class="controls">
                <button class="prev-btn"><i class="fas fa-backward"></i></button>
                <button class="play-btn"><i class="fas fa-pause"></i></button>
                <button class="next-btn"><i class="fas fa-forward"></i></button>
            </div>
        </div>

        <div class="nav-bar">
            <div class="nav-item active" data-view="main-view">YLY</div>
            <div class="nav-item" data-view="stores-view">SLDS</div>
            <div class="nav-item" data-view="events-view">SPLY</div>
            <div class="nav-item">YALDEWS</div>
        </div>
    </div>

    <div class="app-container hidden" id="stores-view">
        <div class="coming-soon">
            <div class="handwritten">
                <div>YALDHI</div>
                <div>STORES</div>
                <div>COMING</div>
                <div>SOON<span class="heart">♥</span></div>
            </div>
        </div>

        <div class="nav-bar">
            <div class="nav-item" data-view="main-view">YLY</div>
            <div class="nav-item active" data-view="stores-view">SLDS</div>
            <div class="nav-item" data-view="events-view">SPLY</div>
            <div class="nav-item">YALDEWS</div>
        </div>
    </div>

    <div class="app-container hidden" id="events-view">
        <div class="header">
            <div class="header-item">LOGIN</div>
            <div class="notification-icon"><i class="fas fa-bell"></i></div>
        </div>

        <div class="menu">
            <div class="menu-item">LATEST DROP</div>
            <div class="menu-item">NEW RELEASES</div>
            <div class="menu-item">NEW EVENTS</div>
        </div>

        <div class="events-grid">
            <div class="event-card">
                <div class="event-content">
                    <div class="event-title">Y$Ø</div>
                    <div class="event-subtitle">YALDHI</div>
                    <div class="event-desc">LISTENING EXPERIENCE</div>
                    <div class="event-location">test</div>
                    <div class="event-venue">BRIDGESTONE ARENA</div>
                    <div class="event-date">1 4 25</div>
                </div>
            </div>
            <div class="event-card">
                <div class="event-content">
                    <div class="event-title">ÞŶŒ</div>
                    <div class="event-subtitle">DONDA 2</div>
                    <div class="event-desc">LISTENING EXPERIENCE</div>
                    <div class="event-location">PESARO</div>
                    <div class="event-venue">test</div>
                    <div class="event-date">4 9 24</div>
                </div>
            </div>
        </div>

        <div class="nav-bar">
            <div class="nav-item" data-view="main-view">HOME</div>
            <div class="nav-item" data-view="stores-view">SND</div>
            <div class="nav-item active" data-view="events-view">SPLY</div>
            <div class="nav-item">YEWS</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
